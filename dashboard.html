<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TCG Arbitrage Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grade-perfect { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .grade-good { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .grade-medium { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .grade-low { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .card-hover:hover { transform: translateY(-4px); }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-2">Pokemon TCG Arbitrage Tracker</h1>
            <p class="text-gray-400">Japanese card arbitrage opportunities for SR, AR, SAR cards</p>
            <div id="stats" class="mt-4 flex gap-4 text-sm">
                <span class="bg-gray-800 px-3 py-1 rounded">Loading...</span>
            </div>
        </div>

        <!-- Filters -->
        <div class="mb-6 flex flex-wrap gap-4">
            <button onclick="filterByRarity('all')" class="filter-btn bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded transition active" data-rarity="all">All</button>
            <button onclick="filterByRarity('SR')" class="filter-btn bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded transition" data-rarity="SR">Super Rare</button>
            <button onclick="filterByRarity('AR')" class="filter-btn bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded transition" data-rarity="AR">Art Rare</button>
            <button onclick="filterByRarity('SAR')" class="filter-btn bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded transition" data-rarity="SAR">Special Art Rare</button>
        </div>

        <!-- Cards Grid -->
        <div id="cards-container" class="grid grid-cols-1 gap-4">
            <!-- Cards will be loaded here -->
        </div>

        <!-- Last Updated -->
        <div class="mt-8 text-center text-gray-500 text-sm">
            <p id="last-updated">Loading data...</p>
        </div>
    </div>

    <script>
        let allOpportunities = [];
        let currentFilter = 'all';

        function getGradeClass(margin) {
            if (margin >= 150) return 'grade-perfect';
            if (margin >= 70) return 'grade-good';
            if (margin >= 30) return 'grade-medium';
            return 'grade-low';
        }

        function getGradeLabel(margin) {
            if (margin >= 150) return 'Perfect ðŸ”¥';
            if (margin >= 70) return 'Good ðŸ’Ž';
            if (margin >= 30) return 'Medium âš–ï¸';
            return 'Low âŒ';
        }

        function formatPrice(price) {
            return price.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
        }

        function createCardHTML(opp) {
            const gradeClass = getGradeClass(opp.marginPercent);
            const gradeLabel = getGradeLabel(opp.marginPercent);
            
            // Find lowest price from each source
            const japanTorecaPrice = opp.japanesePrices.find(p => p.source === 'japan-toreca');
            const torecaCampPrice = opp.japanesePrices.find(p => p.source === 'torecacamp');
            
            const lowestPrice = opp.japanesePrices.find(p => p.isLowest);
            
            return `
                <div class="card-hover bg-gray-800 rounded-xl p-6 transition-all duration-300 border border-gray-700 ${opp.isViable ? 'border-green-500/30' : 'border-red-500/30'}">
                    <!-- Header: Grade + Name -->
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <div class="${gradeClass} inline-block px-3 py-1 rounded-full text-sm font-bold mb-2">
                                ${gradeLabel} ${opp.marginPercent > 0 ? '+' : ''}${opp.marginPercent}%
                            </div>
                            <h2 class="text-xl font-bold">${opp.name}</h2>
                            <p class="text-gray-400 text-sm">#${opp.cardNumber} â€¢ ${opp.rarity === 'SR' ? 'Super Rare' : opp.rarity === 'AR' ? 'Art Rare' : 'Special Art Rare'}</p>
                        </div>
                    </div>

                    <!-- Prices Comparison -->
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <!-- TCGPlayer -->
                        <div class="bg-gray-700/50 rounded-lg p-4">
                            <p class="text-gray-400 text-xs mb-1">TCGPlayer (Sell)</p>
                            <p class="text-2xl font-bold text-green-400">${formatPrice(opp.tcgplayer.marketPrice)}</p>
                            <p class="text-gray-500 text-xs mt-1">${opp.tcgplayer.sellerCount} sellers</p>
                        </div>

                        <!-- Lowest Japanese -->
                        <div class="bg-gray-700/50 rounded-lg p-4 border ${lowestPrice?.source === 'japan-toreca' ? 'border-blue-500/50' : 'border-purple-500/50'}">
                            <p class="text-gray-400 text-xs mb-1">
                                ${lowestPrice?.source === 'japan-toreca' ? 'Japan-Toreca' : 'TorecaCamp'}
                                ${lowestPrice?.quality ? `â€¢ ${lowestPrice.quality}` : ''}
                            </p>
                            <p class="text-2xl font-bold ${lowestPrice?.inStock ? 'text-white' : 'text-gray-500'}">
                                Â¥${lowestPrice?.priceJPY.toLocaleString()}
                            </p>
                            <p class="text-gray-400 text-sm">â‰ˆ ${formatPrice(lowestPrice?.priceUSD || 0)}</p>
                        </div>
                    </div>

                    <!-- All Japanese Prices -->
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        ${japanTorecaPrice ? `
                            <div class="bg-gray-700/30 rounded p-2 ${japanTorecaPrice.isLowest ? 'ring-1 ring-blue-500/50' : ''}">
                                <p class="text-gray-400 text-xs">Japan-Toreca</p>
                                <p class="${japanTorecaPrice.inStock ? 'text-white' : 'text-gray-500 line-through'}">
                                    ${japanTorecaPrice.quality || 'N/A'} â€¢ Â¥${japanTorecaPrice.priceJPY.toLocaleString()}
                                </p>
                                <p class="text-xs ${japanTorecaPrice.inStock ? 'text-green-400' : 'text-red-400'}">
                                    ${japanTorecaPrice.inStock ? 'In Stock' : 'Out'}
                                </p>
                            </div>
                        ` : '<div class="bg-gray-700/30 rounded p-2"><p class="text-gray-500 text-xs">Japan-Toreca</p><p class="text-gray-500">No data</p></div>'}
                        
                        ${torecaCampPrice ? `
                            <div class="bg-gray-700/30 rounded p-2 ${torecaCampPrice.isLowest ? 'ring-1 ring-purple-500/50' : ''}">
                                <p class="text-gray-400 text-xs">TorecaCamp</p>
                                <p class="${torecaCampPrice.inStock ? 'text-white' : 'text-gray-500 line-through'}">
                                    Â¥${torecaCampPrice.priceJPY.toLocaleString()}
                                </p>
                                <p class="text-xs ${torecaCampPrice.inStock ? 'text-green-400' : 'text-red-400'}">
                                    ${torecaCampPrice.inStock ? 'In Stock' : 'Out'}
                                </p>
                            </div>
                        ` : '<div class="bg-gray-700/30 rounded p-2"><p class="text-gray-500 text-xs">TorecaCamp</p><p class="text-gray-500">No data</p></div>'}
                    </div>

                    <!-- Margin Info -->
                    <div class="mt-4 pt-4 border-t border-gray-700 flex justify-between items-center text-sm">
                        <span class="text-gray-400">Potential Profit:</span>
                        <span class="font-bold ${opp.marginAmount > 0 ? 'text-green-400' : 'text-red-400'}">
                            ${opp.marginAmount > 0 ? '+' : ''}${formatPrice(opp.marginAmount)}
                        </span>
                    </div>
                </div>
            `;
        }

        function displayCards() {
            const container = document.getElementById('cards-container');
            const filtered = currentFilter === 'all' 
                ? allOpportunities 
                : allOpportunities.filter(o => o.rarity === currentFilter);
            
            container.innerHTML = filtered.map(createCardHTML).join('');
        }

        function filterByRarity(rarity) {
            currentFilter = rarity;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.rarity === rarity) {
                    btn.classList.add('bg-blue-600', 'active');
                    btn.classList.remove('bg-gray-700');
                } else {
                    btn.classList.remove('bg-blue-600', 'active');
                    btn.classList.add('bg-gray-700');
                }
            });
            
            displayCards();
        }

        async function loadData() {
            try {
                const response = await fetch('data/arbitrage-data.json');
                if (!response.ok) throw new Error('Failed to load data');
                
                const data = await response.json();
                allOpportunities = data.opportunities || [];
                
                // Update stats
                document.getElementById('stats').innerHTML = `
                    <span class="bg-gray-800 px-3 py-1 rounded">${data.stats.totalCards} cards</span>
                    <span class="bg-green-900/50 px-3 py-1 rounded text-green-400">${data.stats.viableOpportunities} viable</span>
                    <span class="bg-blue-900/50 px-3 py-1 rounded text-blue-400">${data.stats.avgMargin}% avg margin</span>
                `;
                
                // Update last updated
                const date = new Date(data.lastUpdated);
                document.getElementById('last-updated').textContent = 
                    `Updated: ${date.toLocaleString()}`;
                
                displayCards();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('cards-container').innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-red-400 text-lg mb-2">Error loading data</p>
                        <p class="text-gray-500">${error.message}</p>
                    </div>
                `;
            }
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
