<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TCG Arbitrage Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grade-perfect { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .grade-good { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .grade-medium { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .grade-low { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-2">Pokemon TCG Arbitrage Tracker</h1>
        <p class="text-gray-400 mb-4">Japanese card arbitrage opportunities for SR, AR, SAR cards</p>
        
        <div id="debug" class="mb-4 p-4 bg-gray-800 rounded text-sm font-mono"></div>
        <div id="stats" class="mb-6 flex gap-4 text-sm"></div>
        <div id="cards-container" class="grid grid-cols-1 gap-4"></div>
        <div id="last-updated" class="mt-8 text-center text-gray-500 text-sm"></div>
    </div>

    <script>
        const debug = document.getElementById('debug');
        
        function log(msg) {
            console.log(msg);
            debug.innerHTML += msg + '<br>';
        }

        function getGradeClass(margin) {
            if (margin >= 150) return 'grade-perfect';
            if (margin >= 70) return 'grade-good';
            if (margin >= 30) return 'grade-medium';
            return 'grade-low';
        }

        function getGradeLabel(margin) {
            if (margin >= 150) return 'Perfect ðŸ”¥';
            if (margin >= 70) return 'Good ðŸ’Ž';
            if (margin >= 30) return 'Medium âš–ï¸';
            return 'Low âŒ';
        }

        function formatPrice(price) {
            return '$' + price.toFixed(2);
        }

        function createCardHTML(opp) {
            const gradeClass = getGradeClass(opp.marginPercent);
            const gradeLabel = getGradeLabel(opp.marginPercent);
            
            const japanTorecaPrice = opp.japanesePrices.find(p => p.source === 'japan-toreca');
            const torecaCampPrice = opp.japanesePrices.find(p => p.source === 'torecacamp');
            const lowestPrice = opp.japanesePrices.find(p => p.isLowest);
            
            return `
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <div class="${gradeClass} inline-block px-3 py-1 rounded-full text-sm font-bold mb-2">
                                ${gradeLabel} ${opp.marginPercent > 0 ? '+' : ''}${opp.marginPercent}%
                            </div>
                            <h2 class="text-xl font-bold">${opp.name}</h2>
                            <p class="text-gray-400 text-sm">${opp.set} #${opp.cardNumber} â€¢ ${opp.rarity}</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-gray-700/50 rounded-lg p-4">
                            <p class="text-gray-400 text-xs mb-1">TCGPlayer</p>
                            <p class="text-2xl font-bold text-green-400">${formatPrice(opp.tcgplayer.marketPrice)}</p>
                            <p class="text-gray-500 text-xs mt-1">${opp.tcgplayer.sellerCount} sellers</p>
                        </div>

                        <div class="bg-gray-700/50 rounded-lg p-4">
                            <p class="text-gray-400 text-xs mb-1">Lowest Japan</p>
                            <p class="text-2xl font-bold">Â¥${lowestPrice?.priceJPY?.toLocaleString() || 'N/A'}</p>
                            <p class="text-gray-400 text-sm">â‰ˆ ${formatPrice(lowestPrice?.priceUSD || 0)}</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div class="bg-gray-700/30 rounded p-2">
                            <p class="text-gray-400 text-xs">Japan-Toreca</p>
                            <p class="${japanTorecaPrice?.inStock ? 'text-white' : 'text-gray-500'}">
                                ${japanTorecaPrice ? `Â¥${japanTorecaPrice.priceJPY.toLocaleString()}` : 'N/A'}
                            </p>
                        </div>
                        <div class="bg-gray-700/30 rounded p-2">
                            <p class="text-gray-400 text-xs">TorecaCamp</p>
                            <p class="${torecaCampPrice?.inStock ? 'text-white' : 'text-gray-500'}">
                                ${torecaCampPrice ? `Â¥${torecaCampPrice.priceJPY.toLocaleString()}` : 'N/A'}
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadData() {
            log('Starting to load data...');
            
            try {
                log('Fetching data/arbitrage-data.json...');
                const response = await fetch('data/arbitrage-data.json');
                log('Response status: ' + response.status);
                
                if (!response.ok) {
                    throw new Error('HTTP ' + response.status);
                }
                
                const data = await response.json();
                log('Data loaded: ' + data.opportunities?.length + ' opportunities');
                
                if (!data.opportunities || data.opportunities.length === 0) {
                    document.getElementById('cards-container').innerHTML = '<p class="text-center text-gray-500">No opportunities found</p>';
                    return;
                }
                
                // Update stats
                document.getElementById('stats').innerHTML = `
                    <span class="bg-gray-800 px-3 py-1 rounded">${data.stats.totalCards} cards</span>
                    <span class="bg-green-900/50 px-3 py-1 rounded text-green-400">${data.stats.viableOpportunities} viable</span>
                `;
                
                // Update last updated
                const date = new Date(data.lastUpdated);
                document.getElementById('last-updated').textContent = 
                    'Updated: ' + date.toLocaleString();
                
                // Display cards
                const container = document.getElementById('cards-container');
                container.innerHTML = data.opportunities.slice(0, 10).map(createCardHTML).join('');
                
                log('Display complete!');
                
            } catch (error) {
                log('ERROR: ' + error.message);
                document.getElementById('cards-container').innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-red-400 text-lg mb-2">Error loading data</p>
                        <p class="text-gray-500">${error.message}</p>
                    </div>
                `;
            }
        }

        loadData();
    </script>
</body>
</html>
